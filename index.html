<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Portal</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-violet-600 text-center mt-6">Welcome to my Bank</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-20 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 px-3" type="email" name="" id="" placeholder="Enter your email address">
                <br><br>
                <input class="w-9/12 px-3 block"  type="password" name="" id="" placeholder="Enter your password">
                <button class="bg-sky-300 hover:bg-sky-500 px-6 py-2 text-black font-medium rounded-xl mt-4">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
